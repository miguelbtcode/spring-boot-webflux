<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Title</title>
</head>
<body>

  <div th:if="${param.error != null}" th:text="${param.error}"></div>
  <div th:if="${param.success != null}" th:text="${param.success}"></div>

  <h1 th:text="${titulo}"></h1>
  <a th:href="@{/listar}">Volver</a>
  <div>
    <div>
      <img th:if="${producto.foto != null && #strings.length(producto.foto)>0}"
           style="max-width: 25%;"
           th:src="@{/uploads/img/} + ${producto.foto}" th:alt="${producto.nombre}">
    </div>
    <ul>
      <li th:text="${producto.nombre}"></li>
      <li th:text="'Id: ' + ${#strings.abbreviate(producto.id, 10)}"></li>
      <li th:text="'Precio: ' + ${#numbers.formatCurrency(producto.precio)}"></li>
      <li th:text="'Fecha: ' + ${#calendars.format(producto.createAt, 'dd/MM/yyyy')}"></li>
    </ul>
  </div>
</body>
</html>
